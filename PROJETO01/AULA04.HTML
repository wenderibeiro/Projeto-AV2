Revisão basica do HTML 5

<html>
    <head>
        <title>Revisão de HTML.5</title>
        <style>
            body {
                background-color: brown;
            }
            p {
                background-color: green;
                color: white;
            }
            .informação01{
                background-color: blue;
                color: white;

            }

            }
            </style>
    </head>
    <body>
<header>
<h1>Informação Importante 01</h1>

<div class="Informação01">Uma outra informação</div>
</header>
<section>
    Informação que vai no meio
</section>
<footer>
    Informação que vai no rodapé
</footer>
teste de informação

</html>
